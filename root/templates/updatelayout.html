<!DOCTYPE html>
<html lang="en">
<head>
  <title>VFIE Inventory</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="#"><img src="http://www.pngmart.com/files/4/Dexters-Laboratory-PNG-Photo.png" style="max-width:70px;" height="50px"></a>
                  <a class="navbar-brand2" href="#"><font color="#ff8000"><h3 class="a">Amdocs Smart Ops</h3> </font></a>
              </div>
              <ul class="nav navbar-nav">
                <a href="{{ url_for('home') }}">
                  <span class="glyphicon glyphicon-home"></span>
                  </a>
                  </ul>
                  <div>
                  <ul class="nav text-right" >
                  {% if auth == "true" %}
                  <li class="active text-right" style="display: inline-block;"><a class="nav-item nav-link"  href="{{ url_for('update') }}">UpdatePage</a></li>
                  {% endif %}
                  {% if auth == "true" %}
                    <li class="active text-right" style="display: inline-block;"><a href="{{ url_for('logout') }}">Logout</a></li>
                  {% else %}
                    <li class="active text-right" style="display: inline-block;"><a href="{{ url_for('login') }}">Login</a></li>
                  {% endif %}
                  </ul>
                  </div
                </div>
              </nav>
          </header>

          {% block content %}{% endblock %}
          <div class="footer">
            <p>@2018 Developed by: Nitin Chauhan </p>
          </div>
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
